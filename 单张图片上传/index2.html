<!--遮罩层-->
<div class="z_mask" id="z_mask">
    <!--弹出框-->
    <div class="z_alert">
        <p>请输入密码？</p>
        <p><input type="text" name="pwd" class="pwd"></p><div class="error">密码有误！</div>
        <p>
            <span class="z_cancel">取消</span>
            <span class="z_sure">确定</span>
        </p>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/amazeui.js"></script>
<script >
    $(".submit1").click(function(){
        var index = $(this);
        var t = index.parent().parent();
        console.log(t);
        $('#z_mask').show();
        $(".z_cancel").click(function(){
            $('#z_mask').hide();
        })
        $(".z_sure").click(function(){
            var mypwd = $('.pwd').val();
            if(!mypwd || mypwd != 123456){
                $('.z_alert .error').css("display","block");
                return false;
            }else {
                $('#z_mask').hide();
                window.location.href="index.html";
            }
           
            
        })        
    })     
</script>
