<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		input,button{
			width:300px;
			padding:10px;
			line-height: 18px;
			font-size: 16px;
			border:1px solid #ccc;
		}
		button{
			background: #f5f5f5;
			width:100px;
		}

	</style>
</head>
<body>
	<h1>验证用户输入</h1>
	<hr>
	<input type="text" id="username" placeholder="请输入编码/必须是6-12位的数字、字母、下划线">
	<button onclick="check()">验证</button>
	<span id="res"></span>

	<script>
		function check() {
			var value = document.getElementById("username").value;
			var span = document.getElementById("res");

			if (value.match(/^\w{6,12}$/) === null) {
				span.innerHTML = "用户名必须是6-12位的数字字母下划线";
				span.style.color = "red";
			} else {
				span.innerHTML = "用户名合乎规范";
				span.style.color = "green";
			}
		}
	</script>
</body>
</html>
