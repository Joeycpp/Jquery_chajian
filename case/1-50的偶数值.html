<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>1-50的偶数值</h1>
	<hr>

	<script>
		//for
		var sum = 0;
		for (var i = 2;i <=50; i = i+2){
			document.write(i+"<br>");
			sum = sum + i; //sum += i
		}
		document.write(sum);

	document.write("<br>");
	document.write("<hr>");
	document.write("<br>");

	
		//取余的方法

		var sum = 0;
		for (var i = 1;i <= 50; i ++){
			if(i%2 == 0 ){
				document.write(i+"<br>");
				sum = sum + i;
			} else {
				sum = sum + 0;
			}
		}
		document.write(sum);
	</script>
</body>
</html>
