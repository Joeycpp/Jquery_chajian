<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>复制内容</h1>
	<textarea name="" id="mytext" cols="100" rows="30">
		1.
		游戏玩儿法就是，大家轮流报数，如果报到能被7整除的数字，或者尾数是7的数字，都算踩地雷了。就应该罚唱歌。

		  请在控制台输出1~60之间的所有“安全数”。


		2.
		水仙花数是一种特殊的三位数，它的特点就是，每个数位的立方和，等于它本身。

		  比如153就是水仙花数。因为：

		   1*1*1+ 5*5*5 + 3*3*3 = 153;

		  100~999之内，只有4个水仙花数，请找出来。

		  特别经典的算法，是每个学习编程的人，都要会做。

		3.
		求1到100的阶乘

		4.
		求1到100的和

		5.求100以内质数且两两相加等于100的数
	</textarea>
	<button onclick="copyText()">复制</button>

	<script>
		function copyText(){
			//获取textarea对象
			var textarea = document.getElementById("mytext");
			//判断是否支持剪切板
			if(window.clipboardData) {
				window.clipboardData.setData("text",textarea.value);
				alert("已复制到剪切板！");
			} else{
				textarea.select();
				alert("请按Ctrl+C复制");
			}
		}
	</script>
</body>
</html>
