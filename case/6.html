<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table{
			width:900px;
			border-collapse: collapse;
			table-layout: fixed;
		}
		td{
			padding:10px;
			
		}
		
	</style>
</head>
<body>
	<h1>1-50</h1>
	<hr>

	<table>
		<script>
			for (var i = 0; i <= 4; i ++) {
				document.write("<tr>");
				for (var j = 1 ; j<=10; j ++){
					if (j == 10){
						document.write("<td>"+j*(i+1)+"</td>");
					} else{
						document.write("<td>"+i+j+"</td>");
					}
				}
				document.write("</tr>");
			}	
		</script>
	</table>

	<br>
	<hr>
	<br>

	<table>
		<script>
			var i = 0
			while (i <= 4) {
				document.write("<tr>");
				var j = 1 ;
				while (j <=10) {
					if (j == 10 ) {
						document.write("<td>"+j*(i+1)+"</td>");
					} else {
						document.write("<td>"+i+j+"</td>");
					}
					j ++;
				}
				
				document.write("<tr>");
				i ++;
			}
		</script>
	</table>
</body>
</html>
