<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table{
			width:900px;
			border-collapse: collapse;
			table-layout: fixed;
		}
		td{
			padding:10px;
			border:1px solid #ccc;
		}
		td.hide{
			border:none;
		}
	</style>
</head>
<body>
	<h1>九九乘法表</h1>
	<hr>
	<table>
		<script>
			for (var i = 1; i <=9; i ++){
				document.write("<tr>");
				for(var j = 1; j <= i; j ++){
					document.write("<td>"+j+"x"+i+"="+(i*j)+"</td>");
				}
				document.write("</tr>");
			}
		</script>
	</table>

	<!--
		i = 1 <tr> <td></td>  </tr>
		i = 2 <tr>  <td></td> <td></td> </tr>
		i = 3 <tr>	<td></td>	 <td></td> <td></td>	</tr>
	-->
	<br>
	<hr>
	<br>

	<table>
		<script>
			for (var i = 9; i >=1; i --){
				document.write("<tr>");
				for (var j = 1; j <=i; j++){
					document.write("<td>"+j+"x"+i+"="+(i*j)+"</td>");
				}
				document.write("</tr>");

			}
		</script>
	</table>

	<br>
	<hr>
	<br>

	<table>
		<script>
			for (var i = 1; i <=9; i ++) {
				document.write("<tr>");
				for (var a = 1; a <=9-i; a++){
					document.write("<td class='hide'></td>");
				}
				for (var j = 1; j <= i; j ++){
					document.write("<td>"+j+"x"+i+"="+(i*j)+"</td>");
				}
				document.write("</tr>");
			}
		</script>
	</table>

	<!--

		i = 1:  a <= 8   j<=1
		i = 2:	a <= 7	 j<=2
		i = 3   a <= 6   j<=3
		i = 4   a <= 5   j<=4
		....
	-->
    
	<br>
	<br>

	<hr>
	<br>
	<br>

	<table>
		<script>
			for (var i = 9; i >=1; i--){
				document.write("<tr>");
				for (var a = 1; a <= 9-i; a ++) {
					document.write("<td class='hide'></td>");
				}
				for (var j = 1; j <= i; j ++) {
					document.write("<td>"+j+"x"+i+"="+(i*j)+"</td>");
				}
				document.write("</tr>");
			}
		</script>
	</table>
</body>
</html>
