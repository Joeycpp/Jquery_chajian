<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>10-20的值</h1>
	<hr>

	<script>
	//for
		for(var i = 10; i <=20; i ++){
			document.write(i+"<br>");
		}

		document.write("<hr>");

	//while
		var i = 10;
		while (i<=20) {
			document.write(i+"<br>");
			i ++;
		}

		document.write("<hr>");	

	//do while
		var i = 10;
		do {
			document.write(i+"<br>");
			i ++;
		} while (i <=20);
	</script>


	
</body>
</html>
