注册~.html<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		input{
			width:300px;
			padding:10px;
			font-size: 16px;
			line-height: 18px;
			border:1px solid #ccc;
		}
		input[type = "submit"] {
			width: 300px;
			background: #f5f5f5;
		}
	</style>
</head>
<body>
	<h1>注册</h1>
	<hr>

	<form action="1.php" name="myform" onsubmit="return checkForm()">
		<table>
			<tr>
				<td>电话：</td>
				<td><input type="text" name="phone"></td>
				<td id="p"></td>
			</tr>
			<tr>
				<td>邮箱：</td>
				<td><input type="text" name="email"></td>
				<td id="y"></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" name="pwd"></td>
				<td id="m"></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input type="password" name="repwd"></td>
				<td id="rm"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="注册"></td>
				
			</tr>
		</table>
	</form>

	<script>
		//验证表单
		function checkForm() {
			//验证电话
			var phone = document.myform.phone.value;
			var res = document.getElementById("p")
			if(phone.match(/^1[34578]\d{9}$/) === null) {
				res.innerHTML = "请输入正确的手机号！";
				res.style.color = "red";
				return false;
			} else {
				res.innerHTML = "可用";
				res.style.color = "green";
			}

			// xiaodandan@163.com
			// xiaodandan@sina.com.cn
			// xiao-dandan@sina.com.cn
			//验证邮箱
			var email = document.myform.email.value;
			var res = document.getElementById("y")
			if(email.search(/^[\w-]+@\w+(\.\w+){1,3}$/) === -1) {
				res.innerHTML = "请输入格式正确的邮箱";
				res.style.color = "red";
				return false;
			} else {
				res.innerHTML = "可用";
				res.style.color = "green";
			}
			//验证密码 规定密码必须是 6-18位的 数字、字母、下划线
			var pwd = document.myform.pwd.value;
			var res = document.getElementById("m")
			if(pwd.match(/^\w{6,18}$/) === null) {
				res.innerHTML = "密码必须是6-18位的数字、字母、下划线";
				res.style.color = "red";
				return false;
			} else {
				res.innerHTML = "可用";
				res.style.color = "green";
			}

			//确认密码
			var repwd = document.myform.repwd.value;
			var res = document.getElementById("rm")
			if(pwd !== repwd) {
				res.innerHTML = "两次密码不一致！";
				res.style.color = "red";
				return false;
			} else {
				res.innerHTML = "可用";
				res.style.color = "green";
			}
			return true;
		}
	</script>
</body>
</html>
