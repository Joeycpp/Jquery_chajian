<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>定义函数， 判断 元素是否在该数组内</h1>
	<hr>
	<input type="text" id="myinput">
	<button onclick="on()">点击查询</button>

	<script>
	//先定义一个数组
		var list = [1,3,5,"a","李白",99];
	// 然后定义一个函数	
		function on() {
			//然后遍历数组
			for (var i in list) {
				//然后获取input里面的值
				var myinput = document.getElementById("myinput").value;//value是为了获取input数组里面的值

				if(list[i] == myinput){
					alert ("存在"); //myinput是id名
					return;
				}
			}
			alert("不存在");
		}
		
	</script>
</body>
</html>
