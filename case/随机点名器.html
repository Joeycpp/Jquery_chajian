<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随机点点名器</title>
	<style>
		.box{
			margin:200px auto;
			width:400px;
			text-align: center;
		}
		.content{
			height:120px;
			line-height: 120px;
			font-size:60px;
			border:1px solid #ccc;
		}
		.btn{
			margin-top:10px;
		}
		.btn button{
			width:100%;
			height:40px;
			line-height:40px;
			font-size:20px;
			background:#f5f5f5;
			border:1px solid #ccc;
			border-radius: 5px;
			cursor:pointer;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="content" id="content">
			随机点名器
		</div>
		<div class="btn">
			<button onclick="gotoRand(this)">开始</button>
		</div>
	</div>

	<script>
		//定义数组
		var name_list = ["李白","杜甫","苏轼","苏辙","辛弃疾","李清照","施耐庵","吴承恩","孟浩然","顾城","张爱玲","泰戈尔","徐悲鸿","梁思成","徐志摩","林徽因","林忆莲","柳宗元"];

		var timer = null;

		function gotoRand(obj) {
			if (timer === null) {
				//开始 随机
				timer = setInterval(getRandName,100);
				obj.innerHTML = "停止";
			} else {
				//暂时随机
				clearInterval(timer);
				timer = null;
				obj.innerHTML = "开始";//修改按钮的值
			}
		} 

		//随机取名字的函数
		function getRandName() {
			//取随机索引
			var index = Math.floor(Math.random() * 10000000 % name_list.length);
			//取出名字
			document.getElementById("content").innerHTML = name_list[index];
		}
	</script>
</body>
</html>
