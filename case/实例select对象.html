<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		select,div{
			float: left;
			margin:30px;
		}
		select{
			width:200px;
			height:240px;
			background: #f5f5f5;
		}
		option{
			padding: 10px;
		}
		button{
			margin-top: 30px;
			width: 50px;
			height: 30px;
			line-height: 30px;
			border: none;
			background: #abc;
		}
	</style>
</head>
<body>
	<h1>select对象</h1>
	<hr>

	<select name="" id="left" multiple="">
		<option value="1">banana</option>
		<option value="2">Apple</option>
		<option value="3">Orange</option>
		<option value="4">Pineapple</option>
		<option value="5">Peach</option>
		<option value="6">Pear</option>
	</select>
	
	<div>
		<button onclick="toMove('left','right')"> >> </button>
		<br>
		<br>
		<br>
		<button onclick="toMove('right','left')"> << </button>
	</div>

	<select name="" id="right" multiple="">
		<option value="1">Rose</option>
		<option value="2">Lilac</option>
		<option value="3">Peony</option>
		<option value="4">Tulip</option>
		<option value="5">Jasmine</option>
		<option value="6">Datura</option>
	</select>

	<script>
		//向右移动
		function toMove(src,dist){
			//获取select元素
			var src_select = document.getElementById(src);
			var dist_select = document.getElementById(dist);

			//遍历左边的
			for (var i = 0; i <src_select.options.length; i ++){
				//判断 是否被选中
				if (src_select.options[i].selected){
					//添加到右边
					dist_select.add(src_select.options[i]);
					i --;
				}
			}
		}
	</script>
</body>
</html>
